<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Animation On Scroll</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <section class="sec-1 show-animate">
      <h1 class="animate">Hi, I'm Abhishek</h1>
      <p class="animate">This is my portfolio website.</p>
    </section>

    <section class="sec-2">
      <h1 class="animate">Keep Scrolling</h1>
      <p class="animate">This is my portfolio website.</p>
    </section>

    <section class="sec-3">
      <h1 class="animate">Nice!!</h1>
      <p class="animate">This is my portfolio website.</p>
    </section>

    <section class="sec-4">
      <h1 class="animate">Very Good</h1>
      <p class="animate">This is my portfolio website.</p>
    </section>

    <section class="sec-5">
      <div class="images">
        <img
          src="https://images.unsplash.com/photo-1694198250632-b2fbc6746e17?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=872&q=80"
          alt=""
          class="image"
          draggable="false"
        />
        <img
          src="https://plus.unsplash.com/premium_photo-1671308539073-ebf8985a6a11?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
          alt=""
          class="image"
          draggable="false"
        />
        <img
          src="https://images.unsplash.com/photo-1694198250632-b2fbc6746e17?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=872&q=80"
          alt=""
          class="image"
          draggable="false"
        />
      </div>
    </section>

    <section class="sec-6">
      <h1 class="animate">
        Thanks For Visiting!! <span class="show-r-animate"></span>
      </h1>
      <p class="animate">
        This is my portfolio website. <span class="show-r-animate"></span>
      </p>
    </section>
    <script src="main.js"></script>
  </body>
</html>
